<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title></title>
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="/javascripts/angular.js"></script>
</head>
<body ng-app="myapp">
	
	<div class="container">


<div class="col-sm-6 col-sm-offset-3" ng-controller="student">

    <!-- LOGIN FORM -->
    <form >
        <div class="form-group">
            <label>Registration Number</label>
            <input type="text" class="form-control" ng-model="registerno" >
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="name">
        </div>
        <div class="form-group">
            <label>Program</label>
            <input type="text" class="form-control" ng-model="program">
        </div>
          <div class="form-group">
            <label>Date Of Birth</label>
            <input type="Date" class="form-control" ng-model="dob">
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" class="form-control" ng-model="mnumber">
        </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="email">
        </div>

        <button type="submit" onclick = "sendData()" class="btn btn-warning btn-lg">Submit</button>
    </form>

    <hr>

    
</div>

</body>
</html>
